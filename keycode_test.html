<!DOCTYPE HTML>
<html>
<header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="keycode.js"></script>
    <link rel="stylesheet" type="text/css" href="gistype.css"></style>
</header>
<body>
    <div id="display"> </div>
    <input id="key-entry" type="text"></input>
    <script>
        $(function() {
            display = $('#display');
            $('#key-entry').focus().keydown(function(e) {
                var tcode = KeyCode.translate_event(e);
                if ( tcode.char ) {
                    display.append( "<div>" + "key: " + tcode.char + " code: " + tcode.code + ' raw:' + e.keyCode) + "</div>";
                }
            });
        });
    </script>
</body>
</html>
